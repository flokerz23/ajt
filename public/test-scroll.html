<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: white;
        }
        .container {
            min-height: 100vh;
            padding: 20px;
        }
        .block {
            height: 200px;
            background-color: #374151;
            margin: 20px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Static HTML Scroll Test</h1>
        <p>This is a completely static HTML page to test if scroll works.</p>
        
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <div class="block">Block 3</div>
        <div class="block">Block 4</div>
        <div class="block">Block 5</div>
        <div class="block">Block 6</div>
        <div class="block">Block 7</div>
        <div class="block">Block 8</div>
        <div class="block">Block 9</div>
        <div class="block">Block 10</div>
    </div>
</body>
</html>
